apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: galatrog-app
    app.kubernetes.io/instance: galatrog-app-instance
    app.kubernetes.io/name: galatrog-app
    app.openshift.io/runtime: js
  name: galatrog-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: galatrog-app-instance
      app.kubernetes.io/name: galatrog-app
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: galatrog-app-instance
        app.kubernetes.io/name: galatrog-app
    spec:
      containers:
        - env:
            - name: INGRESS_HOST
            - name: PROTOCOLS
            - name: LOG_LEVEL
              value: debug
          image: quay.io/upslope/galatrog-app
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: galatrog-app
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
